<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Dark background matching wooffy-dark -->
  <circle cx="16" cy="16" r="16" fill="#1A1A2E"/>
  <!-- Cute dog face in wooffy-sky color -->
  <g fill="none" stroke="#7DD3FC" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Face outline -->
    <circle cx="16" cy="17" r="7"/>
    <!-- Left ear -->
    <circle cx="10" cy="10" r="3"/>
    <!-- Right ear -->
    <circle cx="22" cy="10" r="3"/>
    <!-- Left eye -->
    <circle cx="13" cy="15" r="1" fill="#7DD3FC"/>
    <!-- Right eye -->
    <circle cx="19" cy="15" r="1" fill="#7DD3FC"/>
    <!-- Nose -->
    <ellipse cx="16" cy="19" rx="2" ry="1.5" fill="#7DD3FC"/>
  </g>
</svg>