<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Dark background matching wooffy-dark -->
  <circle cx="256" cy="256" r="256" fill="#1A1A2E"/>
  <!-- Cute dog face in wooffy-sky color -->
  <g fill="none" stroke="#7DD3FC" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- Face outline -->
    <circle cx="256" cy="272" r="112"/>
    <!-- Left ear -->
    <circle cx="160" cy="160" r="48"/>
    <!-- Right ear -->
    <circle cx="352" cy="160" r="48"/>
    <!-- Left eye -->
    <circle cx="208" cy="240" r="16" fill="#7DD3FC"/>
    <!-- Right eye -->
    <circle cx="304" cy="240" r="16" fill="#7DD3FC"/>
    <!-- Nose -->
    <ellipse cx="256" cy="304" rx="32" ry="24" fill="#7DD3FC"/>
  </g>
</svg>